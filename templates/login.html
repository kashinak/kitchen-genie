{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="mb-3 form-inputs">
                <i class="fas fa-user-cog"></i>
                <label for="username" class="form-label">Username</label>
                <input id="username" name="username" class="form-control" type="text" minlength="2"
                maxlength="15" pattern="^[a-zA-Z0-9]{2,15}$" class="validate" required>
                    
            </div>
            <!-- password -->
            <div class="mb-3 form-inputs">
                <i class="fas fa-user-lock"></i>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="30"
                    pattern="^[a-zA-Z0-9]{5,30}$" required>
            </div>
            <!-- login -->
            <!-- added custom inline css added a div with class .justify-content-center mb-4 to center align register link -->
            <div class="login-button d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-primary">Log In <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>
<!-- added custom inline css class .justify-content-center mb-4 to center align register link -->
    <div class="row">
        <div class="col-12 d-flex justify-content-center mb-4">
            <p class="d-flex align-items-center link-text">
                New Here?&ensp;<a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
