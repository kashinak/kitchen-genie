{% extends "base.html" %}
{% block content %}
    <h2>{{ page_title }}</h2>
<form method="POST" action="{{ url_for('register') }}">
    <!-- username -->
    <div class="mb-3">
        <i class="fas fa-user-plus"></i>
        <label for="username" class="form-label">Email address</label>
        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
            minlength="5" maxlength="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <!-- password -->
    <div class="mb-3">
        <i class="fas fa-user-lock"></i>
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="30"
            pattern="^[a-zA-Z0-9]{5,30}$" required>
    </div>
    <!-- register -->
    <button type="submit" class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
</form>

{% endblock %}
